            <div class="left-content">

                    <div class="header">

                </div>
                
                <!-- Favourite Section -->
                <div class="favourite-section">

                    <div class="favourite-list">
                        <img src="img/yuusha_keisatsu_jdecker.png" alt="Brave Police J-Decker">

                        </div>
                    </div>

                        </div>
                    </div>
                    
                    <div class="favourite-list">

                </div>

            <!-- Right Panel -->

                    <img src="img/gaia.png" alt="Galactic Alliance International Association">

                        <p>Age: 19</p>
                        <p>Gender: Male</p>

                    </div>
                </div>
    
                <!-- Social Network Section -->

                        <a href="https://www.youtube.com/@Tomy_Works">

                        <a href="https://github.com/titans0087">
                            <img src="img/github.jpg" alt="Github">
